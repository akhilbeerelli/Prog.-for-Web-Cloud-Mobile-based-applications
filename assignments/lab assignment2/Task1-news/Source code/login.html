        function me() {

        }

<body>
<form class="sign-up">
    <h1 class="sign-up-title">LOGIN </h1>
    <input type="text" class="sign-up-input" ng-model="user.firstName" placeholder="Username" autofocus>
    <input type="password" class="sign-up-input" ng-model="user.pwd" placeholder="********">

    <input type="button" value="Sign In" onclick="me()" class="sign-up-button">





</form>
<form>
<p style="color:black;text-align:center;font-family:'Rage Italic';font-size:160%">
    <font style="color: antiquewhite" color="#faebd7"><a href="register.html" target="_blank"><i style="color: antiquewhite"><u>New user <b>SIGN UP</b></u></i></a></font>
</p>
</form>

<script>
    function LoginController($scope) {
        $scope.logins = [];
        $scope.login = function (user, pwd) {
            localStorage.setItem("password", pwd);
            localStorage.setItem("username", user);
            $scope.logins.push(localStorage.getItem("name") + " was logged in.");
        };
    }
</script>


</body>
