<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script>

        function go() {
            window.location="login.html"
        }
    </script>
</head>
<body>
<form class="sign-up">
    <h1 class="sign-up-title">REGISTER HERE</h1>
    <input type="text" class="sign-up-input" placeholder="Firstname" autofocus>
    <input type="text" class="sign-up-input" placeholder="Lastname" autofocus>
    <input type="text" class="sign-up-input" placeholder="Enter E-mail ID" autofocus>
    <input type="password" class="sign-up-input" placeholder="Choose a password">
    <input type="password" class="sign-up-input" placeholder="Confirm password">

    <input type="button" value="Sign me up"  onclick="go()" class="sign-up-button">
</form>


</body>
</html>
